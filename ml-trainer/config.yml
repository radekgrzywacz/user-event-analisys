database:
  url: postgresql://postgres:postgres@localhost:5432/user_event_analysis_db

training:
  epochs: 10
  batch_size: 256
  learning_rate: 0.001
  embedding_dim: 8
  hidden_dim: 4
  test_split: 0.2
  model_dir: ../models

retraining:
  min_new_events: 2000
  poll_interval_seconds: 120
  max_hours_between_retrains: 6
  state_path: ../models/training_state.json
